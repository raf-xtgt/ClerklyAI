<div class="flex flex-col h-full">
  <!-- Chat Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4">
    <app-chat-bubble
      *ngFor="let message of messages"
      [message]="message"
      class="max-w-full"
      style="display: flex;"
    ></app-chat-bubble>
  </div>

  <!-- Chat Input -->
  <div class="flex-shrink-0 bg-white shadow-md p-4">
    <app-chat-msg-input
      (sendMessageEvent)="handleSendMessage($event)"
      class="w-full"
    ></app-chat-msg-input>
  </div>
</div>
