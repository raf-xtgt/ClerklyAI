<div class="flex flex-col h-full bg-gray-100">
    <!-- Chat Area -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <app-chat-bubble *ngFor="let message of messages" [message]="message"></app-chat-bubble>
    </div>
  
    <!-- Chat Input -->
    <app-chat-msg-input (sendMessageEvent)="handleSendMessage($event)" class="flex-shrink-0" 
        style="margin-left: 5%; margin-right: 5%;">
    </app-chat-msg-input>
  </div>
